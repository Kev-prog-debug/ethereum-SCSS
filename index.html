<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <section class="container">
      <div id="card">
        <img src="./images/image-equilibrium.jpg" alt="image" id="image" />
        <article id="info">
          <a href="#">Equilibrium #3429</a>
          <p>Our Equilibrium collection promotes balance and calm.</p>
        </article>
        <section id="timer">
          <p>
            <img src="./images/icon-ethereum.svg" class="icon" alt="" /> 0.041
            ETH
          </p>
          <p>
            <img src="./images/icon-clock.svg" class="icon" alt="" /> 3 days
            left
          </p>
        </section>
        <p id="creator">
          <img src="./images/image-avatar.png" alt="" /><span
            >Creation of <a href="#">Jules Wyvern</a></span
          >
        </p>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. <br class="line-break" />
        Coded by <a href="#">Kev-prog-debug</a>.
      </div>
    </section>
  </body>
</html>
